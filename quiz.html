<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Quiz Enkelt</title>
  </head>
  <body>
    <!-- top -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Enkel Quiz</h2>
      </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          Du är <span class="text-primary display-4 p-3">0%</span>JavaScript
          proffs
        </p>
      </div>
    </div>
    <!-- Quiz -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Dags för några enkla frågor</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Vad är resultatet av detta uttryck: +'2' - - '3'??
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" checked />
              <label class="form-check-label"> 5</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">32</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2.Vad är resultatet av typeof typeof 1?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">"Number"</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">"String"</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Vad är resultatet av [] + []?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">"[]"</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">""</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Vad är resultatet av NaN === NaN?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">true</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">false</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
